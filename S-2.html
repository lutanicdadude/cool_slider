<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="S-2.css">
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->
    
            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider01.jpg" alt="이미지 설명">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider02.jpg" alt="이미지 설명">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <img src="https://webstoryboy.github.io/webstoryboy/w_webd/slider/slider03.jpg" alt="이미지 설명">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>
            <!-- //slider -->
    
            <main id="contents">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </main>
            <!-- //contents -->
    
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
            <!-- //footer -->
        </div>
        <!-- //wrap -->
    </body>
    <script src="S-2.js"></script>
</html>
